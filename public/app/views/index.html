        <script>
                window.onload = function () {
                
      var upvote=localStorage.getItem('upvote');
      var downvote=localStorage.getItem('downvote');
      var mouseover=localStorage.getItem('mouseover');
      var favourite=localStorage.getItem('favourite');
      var copy=localStorage.getItem('copy');
      

                var chart = new CanvasJS.Chart("chartContainer", {
                    theme: "dark2",
                    exportFileName: "Doughnut Chart",
                    exportEnabled: true,
                    animationEnabled: true,
                    title:{
                        text: "User Activity"
                    },
                    legend:{
                        cursor: "pointer",
                        itemclick: explodePie
                    },
                    data: [{
                        type: "doughnut",
                        innerRadius: 90,
                        showInLegend: true,
                        toolTipContent: "<b>{name}</b>: {y} ",
                        indexLabel: "{name} - {y}",
                        dataPoints: [
                            { y: upvote, name:  "upvotes" },
                            { y: downvote, name: "downvotes" },
                            { y: mouseover, name: "Mouse hover on certified answer(Green tick)" },
                            { y: favourite, name: "Answers marked by user as favourite(*)" },
                            { y: copy, name: "Number of times user tried to copy text/code" }
                           
                        ]
                    }]
                });
                chart.render();
                
                function explodePie (e) {
                    if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
                        e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
                    } else {
                        e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
                    }
                    e.chart.render();
                }
                
                }
                </script>
