<div class="page-header">

<h1>Registration</h1>
</div>


<form  ng-submit="register.registerUser(data);">

	<label>First name:</label>
	<input  class="form-control"type="text" name="firstname" placeholder="Enter First Name" ng-model="register.data.firstname">
	<br>

	<label>Last name:</label>
	<input  class="form-control"type="text" name="lastname" placeholder="Enter Last Name" ng-model="register.data.lastname">
	<br>



	<label>Username:</label>
	<input  class="form-control" type="text" name="username" placeholder="Enter Username" ng-model="register.data.username">
	<br>

	<label>Password:</label>
	<input  class="form-control"type="password" name="password" placeholder="Enter Password" ng-model="register.data.password">
	<br>

	<label>Email id:</label>
	<input class="form-control" type="text" name="email" placeholder="Enter Email id" ng-model="register.data.email">
	<br>


	
	<label>contact:</label>
	<input  class="form-control"type="number" name="contact" placeholder="ENter Contact number" ng-model="register.data.contact">
	<br>



<button class="btn btn-primary" type="submit">Register</button>

</form>

<div  class="row show-hide-message" ng-show="register.successMessage">
<div class="alert alert-success">
	{{ register.successMessage }}	
</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMessage">
<div class="alert alert-danger">
	{{ register.errorMessage }}		
</div>
</div>
