<div class="page-header">

<h1>Login</h1>
</div>


<form  ng-submit="main.dologin(logindata);">

	
	<label>Username:</label>
	<input  class="form-control" type="text" name="username" placeholder="ENter Username" ng-model="main.logindata.username">
	<br>

	<label>Password:</label>
	<input  class="form-control"type="password" name="password" placeholder="ENter Pass word" ng-model="main.logindata.password">
	<br>


<button class="btn btn-primary" type="submit">Login</button>

</form>

<div  class="row show-hide-message" ng-show="main.successMessage">
<div class="alert alert-success">
	{{ main.successMessage }}	
</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMessage">
<div class="alert alert-danger">
	{{ main.errorMessage }}		
</div>
</div>
