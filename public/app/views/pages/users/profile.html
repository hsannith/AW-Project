<div class="page-header">

	<h1>{{main.lastname}}'s profile</h1>
</div>

<div class="panel panel-info">

	<div class="panel-heading" style="text-align: center;"><strong>User profile</strong></div>

		<table class="table">

				<tr>
						<td>First Name</td>
						<td>{{main.firstname}}</td>
					
					
					</tr>

					<tr>
							<td>Last Name</td>
							<td>{{main.lastname}}</td>
						
						
						</tr>

		<tr>
			<td>Username</td>
			<td>{{main.username}}</td>
		
		
		</tr>
		<tr>
			<td>Email id</td>
			<td>{{main.usermail}}</td>
			
		</tr>
		<tr>
			<td>Password</td>
			<td>*********</td>
		</tr>

		<tr>
				<td>Contact</td>
				<td>{{main.contact}}</td>
			
			
			</tr>
    
		</table>


	</div>

	
	<br>
	<br>
	<div class="panel panel-info">

		<div class="panel-heading" style="text-align: center;"><strong>{{main.lastname}}'s Login History</strong></div>
		<md-card>
			<md-card-content>
				 <md-list>  
					 <md-list-item ng-repeat="last in main.lastlogin track by $index">
						 
						 
						 <p md-line>{{ last}}</p>
						 
					 </md-list-item>
				 </md-list>  
			 </md-card-content>
			 </md-card>

	</div>
